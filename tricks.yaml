- name: Pogo
  description: Done with the board straight up and down, this move uses the skateboard
    as a pogo stick. One foot is on the bottom truck, and the other usually presses
    on the grip tape side of the board for grip. An easier variation involves one
    foot off with the rider grabbing th nose. The skater can also do this with both
    feet on the truck, a 2-foot pogo, of with the feet crossed.
