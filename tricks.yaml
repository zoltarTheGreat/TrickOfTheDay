- name: Strawberry Milkshake
  description: A Strawberry Milkshake is basically a primo no-comply impossible. It
    was invented by Steve Bentley. The skater uses their back foot to put the board
    in Primo position while stepping off with their front foot, then the skater hops
    up to wrap the board around their back foot. They then take their front foot back
    to the board then slam down and ride away.
