- name: Flamingo
  description: A trick where the skater using one foot wraps the board around their
    other leg which is planted on the ground, then unwraps it to land back in a riding
    position. This trick is called a Flamingo by the Tony Hawk Pro Skater Professional
    Skateboarder Mike Vallely helped bring popularity to the trick. Invented by Derek
    Belen, made popular by Rey Gregorio, then perfected by Dorian Tucker, and Kris
    Markovich.
